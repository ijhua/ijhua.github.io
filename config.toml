# The URL the site will be built for
base_url = "https://ijhua.github.io/"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = false

theme = "DeepThought"
title = "Isabelle Hua"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here
katex.enabled = true
katex.auto_render = true

chart.enabled = true
mermaid.enabled = true
galleria.enabled = true

navbar_items = [
 { code = "en", nav_items = [
  { url = "$BASE_URL/", name = "Home" },
  { url = "$BASE_URL/research", name = "Research" },
  { url = "$BASE_URL/projects", name = "Other Projects" },
  { url = "$BASE_URL/blog", name = "Blog" },
 ]},
]

# Add links to favicon, you can use https://realfavicongenerator.net/ to generate favicon for your site
[extra.favicon]
favicon_16x16 = "/favicon_io/favicon-16x16.png"
favicon_32x32 = "/favicon_io/favicon-32x32.png"
apple_touch_icon = "/favicon_io/apple-touch-icon.png"
safari_pinned_tab = "/favicon_io/safari-pinned-tab.svg"
webmanifest = "/favicon_io/site.webmanifest"

# Author details
[extra.author]
name = "Isabelle Hua"
avatar = "/images/whiterocks.jpg"

